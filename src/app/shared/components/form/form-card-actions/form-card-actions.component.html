<mat-card-actions>
  <button mat-raised-button color="warn" type="button" (click)="goBack()">
    {{ 'globals.buttons.cancel' | translate }}
  </button>
  <button mat-raised-button type="reset" [disabled]="isEditOrView">
    {{ 'globals.buttons.reset' | translate }}
  </button>
  <button mat-raised-button color="primary" type="submit" [disabled]="view">
    {{ 'globals.buttons.save' | translate }}
  </button>
</mat-card-actions>
